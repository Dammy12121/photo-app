<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Search Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #loadingSpinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="mx-auto container text-center my-4 p-3">
      <h1 class="text-center display-3 fw-bold text-danger mb-3">
        My Photo Gallery
      </h1>
      <div class="mx-auto col-lg-6 col-md-8 col-sm-10">
        <input
          class="form-control mb-3"
          type="text"
          placeholder="Search Images"
          id="search"
        />
      </div>
      <button class="btn btn-danger btn-lg mb-3" onclick="getPhotos()">
        Search Photos
      </button>
      <div class="container p-3 border border-3 rounded-3 mt-5">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner-border text-danger mx-auto" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <!-- Display Container -->
        <div class="container">
          <div class="row" id="display"></div>
        </div>
        <!-- Pagination Buttons -->
        <div class="d-flex btn-group justify-content-center gx-2 mt-3">
          <button
            onclick="previousPage()"
            class="btn btn-danger mx-1"
          >
            &lArr; Prev
          </button>
          <button id="pageNumber" class="btn btn-danger active">
            1
          </button>
          <button
            onclick="nextPage()"
            class="btn btn-danger mx-1"
          >
            &rArr; Next
          </button>
        </div>
      </div>
    </div>

    <script src="/photoApp.js"></script>
  </body>
</html>
